skin-css: css/default-skin.min.css

skin-a11y-css: css/a11y-skin.min.css

footer-buttons-group-name: FooterButtons

cdns:

  - href: https://use.fontawesome.com/releases/v5.6.3/css/all.css
    integrity: sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/
    location: PageHead # BodyTop, BodyBottom
  
primary-menu:
  node-selector: "*,0,2"
#  include-nodes:
#  node-manipulator-types:

secondary-menu:
  node-selector: "*,0,2"
#  include-nodes:
#  node-manipulator-types:

menu-url-type: 0

# "On this page" menu will show up if number of headers on the page
# is greater or equal to menu-min-headers value. Set to 0 to disable "On this page" menu.
menu-min-headers: 7

social-networks:

  - name: VKontakte
    group: https://vk.com/YOUR-VK-HERE
    api-id: 0000000
    is-primary: true
    share-enabled: false

  - name: Facebook
    group: https://www.facebook.com/YOUR-FACEBOOK-HERE
    # specify Facebook App ID for the "like" button, or leave empty (will produce messages in JS console)    
    api-id: 000000000000000
    share-enabled: false

  - name: Twitter
    group: https://twitter.com/YOUR-TWITTER-HERE
    share-enabled: true
    params: ['YOUR-TWITTER-VIA-HERE']

  - name: GooglePlus
    group: https://plus.google.com/communities/YOUR-GOOGLE-PLUS-HERE
    share-enabled: true
    
  - name: YouTube
    group: https://www.youtube.com/channel/YOUR-YOUTUBE-HERE
    is-primary: true
  
  - name: Odnoklassniki
    group: https://ok.ru/group/YOUR-OK-HERE
    
  - name: Instagram
    group: https://www.instagram.com/YOUR-INSTAGRAM-HERE
    
  - name: LinkedIn
    group: https://www.linkedin.com/YOUR-LINKEDIN-HERE
    
adsense:
  client: ca-pub-0000000000000000
  slot: 0000000000

show-terms: true

show-privacy: true

use-obrnadzor-microdata: false

analytics:
  use-sputnik: false

feedback:
  tab-id: -1
  module-definition-name: "Feedback"
  open-in-popup: true
